choice_dtc_sites:
  model:
    url: "https://shop.model.healthmarkets.com/en?Token=d672d103-d73c-4110-baef-4196a7cf9625"
  supp:
    url: "https://shop-supp.healthmarkets.com/en?Token=6bf27db3-3054-4abf-b2b3-150e966b6866"

choice_dtc_lob:
  medicare_insurance:
    css_value: "#app [id*='Medicare Insurance']"
  short_term_health_insurance:
    css_value: "#app [id*='Short Term Health Insurance']"
  aca_health_insurance:
    css_value: "#app [id*='ACA Health Insurance']"
  dental_insurance:
    css_value: "#app [id*='Dental Insurance']"
  vision_insurance:
    css_value: "#app [id*='Vision Insurance']"
  supplemental_insurance:
    css_value: "#app [id*='Supplemental Insurance']"


demographics:
  phone: //input[contains(@id, 'phoneNumber')]
  email: //input[@id='email']
  first_name: //input[contains(@id, 'firstName')]
  last_name: //input[contains(@id, 'lastName')]
  date_of_birth: //input[contains(@id, 'dateOfBirth')]
  gender:
    dropdown: //div[@id='gender']
    male: //li[@data-value='Male']
    female: //li[@data-value='Female']
  annual_income: //input[contains(@id, 'annualIncome')]
  household_members: //input[contains(@id, 'totalHouseholdMembers')]
  parent_radio_button:
    'yes': //input[@id='parent0']
    'no': //input[@id='parent1']
  tobacco_radio_button:
    'yes': //input[@id='tobacco0']
    'no': //input[@id='tobacco1']
  medicare_coverage_year:
    2021: //p[contains(text(),'2021')]
    2022: //p[contains(text(),'2022')]
