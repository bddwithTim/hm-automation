demographics:
  phone:
    css_selector: input[id^= 'phoneNumber']
    xpath: //input[contains(@id, 'phoneNumber')]
  email:
    css_selector: input[id^= 'email']
    xpath: //input[@id='email']
  first_name:
    css_selector: input[id^= 'firstName']
    xpath: //input[contains(@id, 'firstName')]
  last_name:
    css_selector: input[id^= 'lastName']
    xpath: //input[contains(@id, 'lastName')]
  date_of_birth:
    css_selector: input[id^= 'dateOfBirth']
    xpath: //input[contains(@id, 'dateOfBirth')]
  gender:
    css_selector: "#gender"
    xpath: //div[@id='gender']
    male: //li[@data-value='Male']
    female: //li[@data-value='Female']
  annual_income:
    css_selector: input[id^= 'annualIncome']
    xpath: //input[contains(@id, 'annualIncome')]
  household_members:
    css_selector: input[id^= 'totalHouseholdMembers']
    xpath: //input[contains(@id, 'totalHouseholdMembers')]
  parent_radio_button:
    yes_option: //input[@id='parent0']
    no_option: //input[@id='parent1']
  tobacco_radio_button:
    yes_option: //input[@id='tobacco0']
    no_option: //input[@id='tobacco1']
  medicare_coverage_year:
    2021: //p[contains(text(),'2021')]
    2022: //p[contains(text(),'2022')]
